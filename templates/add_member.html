<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Member - GOLDEN ARROW</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500;700&family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
<header class="header">
    <div class="logo">
        <img src="{{ url_for('static', filename='images/logo.png') }}" alt="Logo" height="50">
        <div>
            <h1>GOLDEN ARROW</h1>
            <span>Vision Health</span>
        </div>
    </div>
    <nav>
        <a href="/">Home</a>
        <a href="/members">Members</a>
        <a href="/add_member">Add Member</a>
        <a href="/dashboard">Dashboard</a>
    </nav>
</header>

<section class="content">
    <h2>Add New Member</h2>
    <form method="POST" action="/add_member" class="form-container">
        <label for="name">Full Name:</label>
        <input type="text" id="name" name="name" required>

        <label for="phone">Phone Number:</label>
        <input type="text" id="phone" name="phone" required>

        <label for="plan">Select Plan:</label>
        <select id="plan" name="plan" required>
            <option value="Basic">Basic</option>
            <option value="Standard">Standard</option>
            <option value="Premium">Premium</option>
        </select>

        <label for="join_date">Join Date:</label>
        <input type="date" id="join_date" name="join_date" required>

        <button type="submit" class="btn-primary">Add Member</button>
    </form>
</section>
</body>
</html>
