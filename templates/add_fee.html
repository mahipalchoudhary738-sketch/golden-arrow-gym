<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assign Fee - GOLDEN ARROW</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500;700&family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
<header class="header">
    <div class="logo">
        <img src="{{ url_for('static', filename='images/logo.png') }}" alt="Logo" height="50">
        <div>
            <h1>GOLDEN ARROW</h1>
            <span>Vision Health</span>
        </div>
    </div>
    <nav>
        <a href="/">Home</a>
        <a href="/add_fee">Assign Fee</a>
        <a href="/members">Members</a>
        <a href="/dashboard">Dashboard</a>
    </nav>
</header>

<section class="content">
    <h2>Assign Fee to Member</h2>
    <form method="POST" action="/add_fee" class="form-container">
        <label for="member_id">Select Member:</label>
        <select id="member_id" name="member_id" required>
        {% for member in members %}
            <option value="{{ member[0] }}">{{ member[1] }}</option>
        {% endfor %}
        </select>

        <label for="amount">Amount (â‚¹):</label>
        <input type="number" id="amount" name="amount" required>

        <label for="due_date">Due Date:</label>
        <input type="date" id="due_date" name="due_date" required>

        <button type="submit" class="btn-primary">Assign Fee</button>
    </form>
</section>
</body>
</html>
